<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mishoplist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/carrito.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>MiShopList</h1>
      </div>
    </header>
    <section id="pantallaInicio">
      <div class="contenedor">
        <div class="vacio">
          <h2>No tenés nada para comprar</h2>
        </div>
        <img src="images/sad.png" alt="cara triste" class="sad" />
        <button id="agregarProducto" class="fav"><span>+</span></button>
      </div>
    </section>
    <section id="pantallaFormulario">
      <div class="contenedor">
        <button id="cerrarForm" class="cerrar"><span>x</span></button>
        <div class="formTitulo">
          <label for="formTitulo" class="form-label">Agregar producto</label>
          <input
            type="text"
            class="form-control"
            id="formTitulo"
            placeholder="Manzanas, Pan, etc"
          />
        </div>
        <div class="formCategoria">
          <select
            class="form-select"
            aria-label="Default select example"
            id="formCategoria"
          >
            <option selected>Categoria</option>
            <option value="frutas.png">Frutas</option>
            <option value="verduras.png">Verduras</option>
            <option value="carnes.png">Carnes</option>
            <option value="panaderia.png">Panadería</option>
            <option value="frutosSecos.png">Frutos secos</option>
          </select>
        </div>
        <div class="formDescripcion">
          <label for="formDescripcion" class="form-label">Descripción</label>
          <textarea
            class="form-control"
            id="formDescripcion"
            rows="3"
          ></textarea>
        </div>
        <div class="formAgregar">
          <button type="button" class="btn btn-primary" id="formAgregar">
            Agregar
          </button>
        </div>
      </div>
    </section>
    <section id="pantallaListado">
      <div class="contenedor">
        <ul class="list-group" id="listado"></ul>
        <button id="agregarProductoListado" class="fav"><span>+</span></button>
      </div>
    </section>
    <section id="pantallaDetalle">
      <div class="contenedor">
        <button id="cerrarDetalle" class="cerrar"><span>x</span></button>
        <img src="images/frutosSecos.png" alt="frutos secos" id="detalleImg" />
        <h1 id="detalleTitulo">Almendras</h1>
        <p id="detalleDescripcion">100 gramos de almendras</p>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
