<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Google</title>
    <meta name="title" content="Google" />
    <meta name="description" content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for."/>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.google.com/" />
    <meta property="og:title" content="Google" />
    <meta property="og:description" content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for."/>
    <meta property="og:image" content="" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://www.google.com/" />
    <meta property="twitter:title" content="Google" />
    <meta property="twitter:description" content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for."/>
    <meta property="twitter:image" content="" />
    <title>Google</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="body-box">
      <header>
        <div class="header-box-one">
          <div class="header-box-two">
            <nav>
              <div>
                <div class="nav-left">
                  <div class="left-items">
                    <a
                      class="l-button"
                      href="https://mail.google.com/mail/&ogbl"
                      target="_top"
                      >Gmail</a
                    >
                  </div>
                  <div class="left-items">
                    <a
                      class="l-button"
                      href="https://www.google.com.ar/imghp?hl=es-419&ogbl"
                      target="_top"
                      >Imágenes</a
                    >
                  </div>
                </div>
              </div>
              <div class="nav-right">
                <div class="apps-box-one">
                  <div class="apps-box-two">
                    <div class="apps-box-three">
                      <a
                        class="apps-button"
                        href="https://www.google.com.ar/intl/es-419/about/products"
                      >
                        <svg
                          class="apps-svg"
                          focusable="false"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                          ></path>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="account-box-one">
                  <div class="account-box-two">
                    <a
                      class="account-button apps-button"
                      href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com.ar/webhp"
                      ><img
                        class="account-img"
                        src="https://lh3.googleusercontent.com/ogw/ADea4I7qDWoQ4AcyBeQpDhzAA4EtBsw98rO-nnY1poLRBrA=s32-c-mo"
                        alt=""
                    /></a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <section>
        <div class="logo-box-one">
          <div class="logo-box-two">
            <img
              class="logo-img"
              alt="Google"
              height="92"
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              srcset="
                https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x,
                /images/branding/googlelogo/2x/googlelogo_color_272x92dp.png                       2x
              "
              width="272"
              data-atf="1"
              data-frt="0"
            />
          </div>
        </div>
        <div class="search-box-one">
          <form class="search-form">
            <div class="search-box-two">
              <div class="search-box-three">
                <div class="search-box-four">
                  <div class="lupa-box-one">
                    <div class="lupa-box-two">
                      <span class="lupa-span">
                        <svg
                          class="lupa-svg"
                          focusable="false"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                        >
                          <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                          ></path>
                        </svg>
                      </span>
                    </div>
                  </div>
                  <div class="input-box-one">
                    <div class="input-box-two"></div>
                    <input
                      class="input"
                      maxlength="2048"
                      autofocus
                      type="text"
                      title="Buscar"
                      aria-label="Buscar"
                    />
                  </div>
                  <div class="mic-box-one">
                    <div
                      class="mic-box-two"
                      aria-label="Búsqueda por voz"
                      title="Búsqueda por vo"
                    >
                      <svg
                        class="mic-svg"
                        focusable="false"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill="#4285f4"
                          d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                        ></path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path
                          fill="#fbbc05"
                          d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                        ></path>
                        <path
                          fill="#ea4335"
                          d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
              <div class="button-box-one">
                <div class="button-box-two">
                  <input
                    class="button-search"
                    value="Buscar con Google"
                    aria-label="Buscar con Google"
                    role="button"
                    type="submit"
                  />
                  <input
                    class="button-search"
                    value="Me siento con suerte "
                    aria-label="Me siento con suerte "
                    type="submit"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="lenguage-box-one">
          <div class="lenguage-box-two">
            <div class="lenguage-text">
              Ofrecido por Google en:
              <a
                href="https://www.google.com/setprefs?sig=0_4DmyUVfqzF01Z43o5Ha_rkdaDi4%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj8keyN98H3AhVutJUCHfrZDrEQ2ZgBCBA"
                >English</a
              >
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="region">Argentina</div>
        <div class="info footer-box">
          <div class="info">
            <a
              href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >Sobre Google</a
            >
            <a
              href="https://ads.google.com/intl/es-419_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Publicidad</a
            >
            <a
              href="https://smallbusiness.withgoogle.com/intl/es-419_ar/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=AR#!/"
              >Negocios</a
            >
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >Como funciona la Búsqueda
            </a>
          </div>
          <div class="info">
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1"
              >Privacidad</a
            >
            <a href="https://policies.google.com/terms?hl=es-419&fg=1"
              >Condiciones</a
            >
            <a href="">Preferencias</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
